<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Home Automation App</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Home Automation App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Your Notifications</h1>
        </div>
 
        <div class="row marketing">
            <form action="/command" method="post" style="text-align:center">
                <h4>Remote Command:</h4>
                <label for="name">Enter Name of Device</label>
                <input type="text" name="name" value="">
                <br />
                <label for="command">Enter Command to send</label>
                <input type="text" name="command" value="">
                <input type="submit" class="form-control" value="Send Command">
            </form>
            {% for row in rows %}
            <form action="/delete" method="post"style="text-align:center">
                <h4>{{ row[1] }}:</h4>
                <p>{{ row[2] }} at {{ row[3] }}</p>
                <input type="hidden" name="time" value="{{ row[3] }}">
                <input type="hidden" name="did" value="{{ row[0] }}">
                <input type="submit" class="form-control" value="Delete">
            </form>
            {% endfor %}
        </div>
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
